<span class="wrap">
	<div class="component" data-img="${comp.dataImg}"  data-tab="${i}" data-pos="${index}" data-id="${comp.id}">
		<div class="component-count"></div>
		<img class="component-img" src="${comp.img}">
		<div class="component-title">
			${comp.title}
			<span class="component-dec"></span>
		</div>
		<div class="component-info">
			<span class="comp-weight">${comp.sizes[size].weight}</span><span class="comp-weight-unit"> гр</span>
			<span class="comp-price">${comp.sizes[size].price}</span><span class="comp-price-unit"> грн</span>
		</div>
	</div>
</span>
